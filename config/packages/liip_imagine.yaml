# Documentation on how to configure the bundle can be found at: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:
    driver: "gd"
    filter_sets:
        cache: ~
        webp_with_watermark:
            quality: 75
            filters:
                webp_encode: ~
                watermark_image:
                    image: '%kernel.project_dir%/public/images/watermark.png'
                    size: 0.5
                    position: center
                    alpha: 0.7

